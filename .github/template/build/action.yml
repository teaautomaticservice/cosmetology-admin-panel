name: Build

inputs:
  ssh-key:
    required: true
    description: SSH private key for accessing GitHub repos

runs:
  using: "composite"
  steps:
    - name: Set up SSH for GitHub
      shell: bash
      run: |
        mkdir -p ~/.ssh
        echo "${{ inputs.ssh-key }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Use node
      uses: actions/setup-node@v2
      with:
        node-version: '20.4.0'

    - name: Install deps
      run: npm ci
      shell: bash
